<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AOC/AOP Searcher</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/prettify.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.json-viewer.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <div class="page-header">
        <h1>
            AOC/AOP Searcher
            <small>Search AOC/AOP easily</small>
        </h1>
    </div>

    <div id="search-area" class="tab-pane">
        <div class="panel-body">
            <div class="container-fluid">
                <form>
                    <div class="form-group" id="department-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" class="form-control" placeholder="Gironde">
                    </div>
                    <div class="form-group">
                        <label for="city">Commune</label>
                        <input type="text" id="city" name="pattern" class="form-control" autocomplete="off" size="10" placeholder="Bordeaux">
                        <!-- suggestion area -->
                        <div id="suggest" style="display:none;"></div>
                    </div>
                </form>
            </div>
            <div class="row" style="margin: 10px;">
                <h2>Results</h2>
                <div class="col-md-offset-2 col-md-8 col-md-offset-2" id="search-results">
                    <!-- To be filled with Ajax... -->
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.json-viewer.js"></script>
<script type="text/javascript" src="js/suggest.js"></script>
</body>
<footer>
    <center>Devoxx 2016 demo</center>
</footer>
</html>
